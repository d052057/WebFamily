<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto px-0">
      <div id="sidebar" class="collapse collapse-horizontal show border-end">
        <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
          <ul class="list-group list-group-flush">
            <li *ngFor="let item of items" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"
                (click)="showBootStrap(item)">{{ item }}</li>
            <li class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar" (click)="showBootStrapIcons()">Bootstrap Icons</li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col ps-md-2 pt-2">
      <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse" class="border rounded-3 p-1 text-decoration-none"
         [attr.aria-expanded]="true"><i class="bi bi-list bi-lg py-2 p-1"></i> Menu</a>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
