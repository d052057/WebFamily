<div class="container-fluid mt-1">
  <div class="row">
    <div *ngFor="let record of videoList(); index as i" class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 px-2 mb-1">
      <div class="row">
        <div class="col">
          <div class="card">
            <img [src]="getImgUrl(record)" style="cursor: pointer; width: 18rem; height: 20rem;"
                 class="card-img-top img-fluid" alt="recordname" (click)="selectSeries(record)">
          </div>
          <div class="card-body pt-0">
            <h4 class="h6 card-title">
              <span style="font-size: 14px;">
                <strong>
                  {{ record.videoTitle }}
                </strong>
              </span>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
